<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Tools</title>

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png" />
    <link rel="manifest" href="/favicons/site.webmanifest" />
    <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#5bbad5" />
    <link rel="shortcut icon" href="/favicons/favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="msapplication-config" content="/favicons/browserconfig.xml" />
    <meta name="theme-color" content="#1c1c1c" />

    <!-- Bootstrap CSS -->
    <link href="/css/bootstrap.min.css?v=1.2" rel="stylesheet" />
    <!-- Poppins Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
    <!-- Custom styling -->
    <link rel="stylesheet" href="/css/style.css?v=1.2" />
  </head>
  <body>
    <div class="container vh-100 d-flex justify-content-center align-items-center">
      <div class="col-12 col-md-5 col-xs-6">
        <img class="mb-4" src="img/fingerprint.svg" height="48" alt="user-focus" />
        <h1>New password</h1>
        <p>Your new password must be different from your previous password.</p>
        <form>
          <div class="form-floating mb-3">
            <input type="text" class="form-control form-control-lg" id="newPassword" placeholder="New password" required />
            <label for="floatingInput">New password</label>
            <div id="emailHelper" class="form-text text-danger"></div>
          </div>
          <div class="d-grid gap-2">
            <button id="updatePassword" type="submit" class="btn btn-lg btn-primary">Reset Password</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="/vendors/bootstrap-5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/update-password.js"></script>
  </body>
</html>
